<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3lackrukh - Portfolio</title>
    <meta name="description" content="Personal portfolio website showcasing my projects and skills in ML and Computer Science" />
    <script>
      // Handle redirect from 404.html
      (function() {
        // Check if we've been redirected from the 404.html page
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        // If we were redirected, navigate to the correct route
        if (redirect && redirect !== window.location.href) {
          // Extract the path from the hash
          var path = redirect.substr(location.origin.length);
          
          // Navigate to this path
          history.replaceState(null, null, path);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!--  changed path from ./src/main.tsx  -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
